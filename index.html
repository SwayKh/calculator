<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <div id="display">
                This Is for displaying the text
            </div>
            <div class="first-row">
                <div class="button" id="clear">Clear</div>
                <div class="button" id="percent">%</div>
                <div class="button" id="divide">/</div>
            </div>
            <div class="second-row">
                <div class="digit" id="seven">7</div>
                <div class="digit" id="eight">8</div>
                <div class="digit" id="nine">9</div>
                <div class="button" id="multiply">x</div>
            </div>
            <div class="third-row">
                <div class="digit" id="four">4</div>
                <div class="digit" id="five">5</div>
                <div class="digit" id="six">6</div>
                <div class="button" id="subtract">-</div>
            </div>
            <div class="forth-row">
                <div class="digit" id="one">1</div>
                <div class="digit" id="two">2</div>
                <div class="digit" id="three">3</div>
                <div class="button" id="add">+</div>
            </div>
            <div class="fifth-row">
                <div class="digit" id="zero">0</div>
                <div class="digit" id="period">.</div>
                <div class="button" id="equal">=</div>
            </div>

        </div>
    </div>

</body>

</html>
