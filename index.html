<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <div id="display">
                This Is for displaying the text
            </div>
            <div class="first-row">
                <button class="button" id="clear">Clear</button>
                <button class="button" id="percent">%</button>
                <button class="button" id="buttonide">/</button>
            </div>
            <div class="second-row">
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="button" id="multiply">x</button>
            </div>
            <div class="third-row">
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="button" id="subtract">-</button>
            </div>
            <div class="forth-row">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="button" id="add">+</button>
            </div>
            <div class="fifth-row">
                <button class="digit" id="zero">0</button>
                <button class="digit" id="period">.</button>
                <button class="button" id="equal">=</button>
            </div>

        </div>
    </div>

</body>

</html>
