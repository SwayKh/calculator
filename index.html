<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <div id="past-display"></div>
            <div id="current-display">
            </div>
            <div class="first-row">
                <button class="button" id="clear" data-value="clear">AC</button>
                <button class="button" id="back" data-value="back">C</button>
                <button class="button" id="percent" data-value="percent">%</button>
                <button class="button" id="operator" data-value="/"> / </button>
            </div>
            <div class="second-row">
                <button class="digit" id="seven" data-value="7">7</button>
                <button class="digit" id="eight" data-value="8">8</button>
                <button class="digit" id="nine" data-value="9">9</button>
                <button class="button" id="operator" data-value="*""> x </button>
            </div>
            <div class=" third-row">
                    <button class="digit" id="four" data-value="4">4</button>
                    <button class="digit" id="five" data-value="5">5</button>
                    <button class="digit" id="six" data-value="6">6</button>
                    <button class="button" id="operator" data-value="-"> - </button>
            </div>
            <div class="forth-row">
                <button class="digit" id="one" data-value="1">1</button>
                <button class="digit" id="two" data-value="2">2</button>
                <button class="digit" id="three" data-value="3">3</button>
                <button class="button" id="operator" data-value="+"> + </button>
            </div>
            <div class="fifth-row">
                <button class="digit" id="zero" data-value="0">0</button>
                <button class="digit" id="period" data-value=".">.</button>
                <button class="button" id="equal" data-value="="> = </button>
            </div>

        </div>
    </div>

</body>

</html>
